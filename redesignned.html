    <title>Sameer</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header Styles */
        header {
            background: #111;
            color: #ff0000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            text-transform: uppercase;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff0000;
        }

        /* Hamburger Menu (Mobile) */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: #fff;
        }

        /* Mobile Navigation */
        .mobile-menu {
            display: none;
            flex-direction: column;
            background: #111;
            position: absolute;
            top: 60px;
            right: 20px;
            width: 200px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
        }

        .mobile-menu a {
            padding: 10px 20px;
            border-bottom: 1px solid #222;
            text-align: center;
        }

        .mobile-menu a:last-child {
            border-bottom: none;
        }

        .mobile-menu a:hover {
            background: #222;
            color: #ff0000;
        }

        /* Responsive Header */
        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .hamburger {
                display: flex;
            }
        }

        /* Post Section */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .post {
            background: #222;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .post:hover {
            transform: scale(1.05);
        }

        .post img {
            width: 100%;
            height: auto;
            /* float: cen; */
        }

        .post-title {
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            background: #111;
            color: #ff0000;
        }

        /* Popup Styles */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            width: 90%;
            max-width: 800px;
            height: 90%;
            display: flex;
            flex-direction: column;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .popup-content iframe {
            flex: 1;
            border: none;
        }

        .popup-header {
            padding: 15px;
            background: #ff0000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }

        .popup-header .close {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

    <script>
        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobile-menu');
        hamburger.addEventListener('click', () => {
            mobileMenu.style.display = mobileMenu.style.display === 'flex' ? 'none' : 'flex';
        });

        // Popup functionality
        const posts = document.querySelectorAll('.post');
        const popup = document.getElementById('popup');
        const popupVideo = document.getElementById('popup-video');
        const closePopup = document.getElementById('close-popup');

        posts.forEach(post => {
            post.addEventListener('click', () => {
                const url = post.getAttribute('data-url');
                popupVideo.src = url;
                popup.style.display = 'flex';
            });
        });

        closePopup.addEventListener('click', () => {
            popup.style.display = 'none';
            popupVideo.src = '';
        });

        popup.addEventListener('click', (e) => {
            if (e.target === popup) {
                popup.style.display = 'none';
                popupVideo.src = '';
            }
        });
    </script>
